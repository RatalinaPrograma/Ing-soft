<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Mega Games</title>
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="box">
      <form id="loginForm">
        <div class="title">
          <h1>Inicia Sesión</h1>
        </div>
        <div class="input-box">
          <label for="username" class="label-color">Usuario</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            required
          />
          <br />
          <label for="password" class="label-color">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
          <br />
          <input type="submit" class="Login" value="Login" />
          <br />
          <p class="link-text">¿Contraseña olvidada? <a href="#">Click acá</a></p>
          <p class="link-text">¿No tienes una cuenta?<a href="#">Click acá</a>
          </p>
          <a href="/principal.html" class="link-text mb-2">Volver atrás</a>
        </div>
      </form>
    </div>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
